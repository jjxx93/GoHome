<body>
<nav class="navbar navbar-inverse" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="#"><strong><i>GoBack</i></strong></a>
            <p class="navbar-text">点亮回家的路</p>
        </div>
    </div>
</nav>
<div class="container">
    <div class="page-header">
        <h1>寻找<span class="name"></span>
            <small class="glyphicon glyphicon-heart">您的关注将改变孩子一生</small>
        </h1>
        <hr size="4" noshade="noshade" style="border:1px #cccccc dashed;">
    </div>
    <div class="left-part">
        <img id="img" alt="宝贝照片"/>
    </div>
    <div class="right-part">
        <ul class="list-unstyled">
            <li>性别：<span class="sex"></span></li>

            <li>特点描述：<span class="details"></span></li>
        </ul>
    </div>
</div>
<script>
    $(function () {
        $.get("http://youtu.204d.cn/volunteer/getBefounder?userUuid=440f068e4e3649588994d7d627a1631b&uuid=3fc169cc76844f459dbb85535671ed11", function (data) {
            $('#img').attr('src', data.befounder.picture);
            $('.gender').html(data.befounder.gender === 0 ? '女' : '男');
            $('.age').html(data.befounder.age);
            $('.lostLocation').html(data.befounder.foundLocation);
            $('.details').html(data.befounder.remarks);
        }, 'JSON')
    })
</script>
